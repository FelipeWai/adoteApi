name: Deploy API Spring Boot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar o projeto com Maven
        run: mvn clean package -DskipTests

      - name: Transferir o arquivo JAR para a EC2
        run: |
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem target/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/api.jar

      - name: Iniciar a API na EC2
        run: |
          ssh -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo kill $(sudo lsof -t -i:8080) || true
            nohup java -jar ~/api.jar > ~/app.log 2>&1 &
          EOF
