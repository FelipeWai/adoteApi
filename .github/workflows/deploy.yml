name: Deploy API Spring Boot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar o projeto com Maven
        run: mvn clean package -DskipTests

      - name: Criar arquivo da chave privada
        run: |
          printf "%s" "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Criar diretório SSH e adicionar EC2 ao known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Transferir o arquivo JAR para a EC2
        run: scp -o StrictHostKeyChecking=no -i private_key.pem target/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/api.jar

      - name: Iniciar a API na EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo kill $(sudo lsof -t -i:8080) || true
            nohup java -jar ~/api.jar > ~/app.log 2>&1 &
          EOF

      - name: Remover chave privada por segurança
        run: rm -f private_key.pem
